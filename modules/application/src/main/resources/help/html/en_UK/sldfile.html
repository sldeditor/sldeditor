<div class="markdown-body"><h2>SLD File</h2>
<p>An SLD file can be viewed or edited by:</p>
<ul>
<li>Clicking on an SLD file in the file system window.</li>
<li>Using the SLD-&gt;Open menu option.</li>
</ul>
<p>The symbol can be viewed and edited, any changes can be saved by choosing the SLD-&gt;Save or SLD-&gt;Save As menu options.</p>
</div>
