jdk : oraclejdk8
language : java
cache:
  directories:
  - $HOME/.m2
script : 
  - mvn clean test
  - mvn test -P IntegrationTests

before_script:
  - sudo apt-get -qq update
  - sudo apt-get install -y libpostgresql-jdbc-java
  - sudo apt-get install -y libspatialite spatialite-bin
  - sudo apt-get install -y binutils libproj-dev gdal-bin
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
after_success:
  - cd modules/application
  - mvn org.eluder.coveralls:coveralls-maven-plugin:report
